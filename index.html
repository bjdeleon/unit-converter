<!doctype html>
<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;800&display=swap" rel="stylesheet">
        
    </head>
    <body>
        <div id="upper-section" class="bordering">
            <h2 id="main-title" class="bordering">Metric/Imperial Unit Conversion</h2>
            <input type="text" id="input-el">
            <button id="btn-el">CONVERT</button>
        </div>
        <div id="lower-section">
            <div id="length-el">
                <h3>Length (Meter/Feet)</h3>
                <div id="p-box-meter"></div>
            </div>
            <div id="volume-el">
                <h3>Volume (Liters/Gallons)</h3>
                <div id="p-box-volume"></div>
            </div>
            <div id="mass-el">
                <h3>Mass (Kilograms/Grams)</h3>
                <div id="p-box-mass"></div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
